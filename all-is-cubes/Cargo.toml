[package]
name = "all-is-cubes"
version = "0.2.1"
authors = ["Kevin Reid <kpreid@switchb.org>"]
edition = "2018"
description = "Recursive voxel game engine. Can be used for voxel raytracing."
# TODO: add homepage = "..." when we have one
repository = "https://github.com/kpreid/all-is-cubes"
license = "MIT"
# TODO: revisit categories once it's more settled how useful this is as an engine
categories = ["games", "graphics"]

[lib]
# Disable running as benchmark so that the default doesn't interfere with Criterion usage.
bench = false

[[bench]]
name = "raycast_bench"
harness = false

[[bench]]
name = "space_bench"
harness = false

[[bench]]
name = "triangulator_bench"
harness = false

[features]
default = ["lum"]
# Unfortunately, we need a different name to avoid the feature name conflicting with
# the package name.
lum = ["luminance", "luminance-front"]

[dependencies]
bitvec = "0.21.1"
bytemuck = "1.5.0"
cgmath = "0.18.0"
embedded-graphics = "0.6.2"
indexmap = "1.6.1"
instant = "0.1.9"
itertools = "0.10.0"
luminance = { version = "0.43.2", optional = true }
luminance-front = { version = "0.3.1", optional = true }
noise = { version = "0.7.0", default-features = false }
num-traits = "0.2.12"
once_cell = "1.4.1"
ordered-float = "2.1.1"
ouroboros = "0.8.0"
owning_ref = "0.4.1"
rand = { version = "0.8.2", default-features = false }
rayon = { version = "1.3.1", optional = true }
rand_xoshiro = "0.6.0"
strum = { version = "0.20.0", features = ["derive"] }
thiserror = "1.0.22"

[dev-dependencies]
criterion = "0.3.3"
